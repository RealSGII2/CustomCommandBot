<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>CustomCommandBot</title>

    <base href="/" />

    <link href="css/BlazorSass.min.css" rel="stylesheet" />
    <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/Blazored.Modal/blazored.modal.js"></script>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        window.renderIcons = feather.replace
        window.addOpenToDropdown = (id) => {
            const elem = document.getElementById(id)
            if (elem && elem.classList.contains("dropdown"))
                elem.classList.add("open")
        }
        window.removeOpenFromDropdown = (id) => {
            const elem = document.getElementById(id)
            if (elem && elem.classList.contains("dropdown"))
                elem.classList.remove("open")
        }
    </script>
    <script>
        document.addEventListener("click", (evt) => {
            let target = evt.target

            do {
                if (typeof target.classList !== "undefined" && target.classList.contains("dropdown"))
                    return

                target = target.parentNode
            } while (target)

            Array.from(document.querySelectorAll(".dropdown.open")).forEach(d => d.classList.remove("open"))
        });
    </script>
</body>

</html>
